meta:
  engine: 4.0.2
units:
  # Proxy spacing, cherry kx size
  kx: cx
  ky: cy
  # Padding
  px: kx + 2
  py: ky + 2
  $default_width: cx
  $default_height: cy
points:
  zones:
    matrix:
      # fix kicad anchor
      anchor:
        shift: [150, -150]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
          rows.mod.skip: true
          key:
            width: 1.5kx
        pinky:
          key.stagger: 1kx
          key.spread: 1kx + 5.5
        ring:
          key.splay: -0.5
          key.spread: 0.95px
        middle:
          key.stagger: 2.5
        index:
          key.stagger: -2.5
        inner:
          rows.mod.skip: true
          key.stagger: -2.5
          key.splay: -0.5
          key.spread: 0.95px
      rows:
        mod:
        bottom:
        home:
        top:
        num:
    thumbs:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_inner_mod
        shift: [-2u, -20]
      columns:
        first:
          key:
            splay: -5
        second:
          key: 
            splay: -5
            shift: [2.5, 0]
        layer:
          key:
            splay: -10
            shift: [5, 0]
            column_net: GP8
        space:
          key:
            splay: -10
            shift: [7.5, 0]
            column_net: GP8
      rows:
        cluster:
          row_net: GP14
  rotate: -15
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  switches:
  - what: rectangle
    where: true
    bound: false
    size: [kx-0.5, ky-0.5]
  keys:
  - what: rectangle
    where: true
    bound: false
    size: [kx, ky]
  